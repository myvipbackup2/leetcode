<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Linked list</title>
</head>

<body>

<h4>实现一个 链表 Linked List</h4>

<a href="https://zh.wikipedia.org/wiki/%E9%93%BE%E8%A1%A8" target="_blank">链表 wikipedia</a>

<script>
    class LinkedList {
        constructor() {
            this.head = null;
            this.tail = null;
            this.count = 0;
        }

        // 获取链表长度
        size() {
            return this.count;
        }

        //显示
        show() {
            if (this.count) {
                let node = this.head;
                while (node) {
                    console.log(node.data);
                    node = node.next;
                }
            }
        }

        //节点插入尾部
        push(data) {
            // Create a new Node
            const node = {
                data: data,
                next: null
            };

            if (this.count === 0) {
                // If this is the first Node, assign it to head
                this.head = node;
            } else {
                // If not the first node, link it to the last node
                this.tail.next = node;
            }

            this.tail = node;

            this.count++;
        }

        //节点插入头部
        unshift(data) {
            // Create a new Node
            const node = {
                data: data,
                next: null
            };

            // Save the first Node
            const temp = this.head;

            // Point head to the new Node
            this.head = node;

            // Add the rest of node behind the new first Node
            this.head.next = temp;

            this.count++;

            if (this.count === 1) {
                // If first node,
                // point tail to it as well
                this.tail = this.head;
            }
        }

        //从头部删除节点
        shift() {
            if (this.count > 0) {
                // The head should point to the second element
                this.head = this.head.next;

                this.count--;

                if (this.count === 0) {
                    // If list empty, set tail to null
                    this.tail = null;
                }
            }
        }

        //从尾部删除节点
        pop() {
            if (this.count > 0) {
                if (this.count === 1) {
                    this.head = null;
                    this.tail = null;
                } else {
                    // Find the Node right before the last Node
                    let current = this.head;
                    while (current.next !== this.tail) {
                        current = current.next;
                    }

                    current.next = null;
                    this.tail = current;
                }
                this.count--;
            }
        }
    }

    let linkedList = new LinkedList();

    linkedList.push(1);
    linkedList.push(2);
    linkedList.push(3);
    linkedList.push(4);
    linkedList.push(5);

    console.log(linkedList);
    console.log('size:' + linkedList.size());
    linkedList.shift();
    linkedList.unshift(6);
    linkedList.pop();
    linkedList.push(7);
    linkedList.show();


</script>

</body>

</html>
